<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ETIQUETAS PWA AÑADIDAS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4338ca">

    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- LOGO AÑADIDO -->
        <div class="text-center mb-6">
            <div class="bg-indigo-700 p-3 rounded-lg inline-block">
                <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" required autocomplete="email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" required autocomplete="current-password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                </div>
                <p id="error-message" class="text-red-500 text-sm hidden"></p>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Entrar
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                ¿No tienes una cuenta? <a href="registro.html" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBNnUbg_LL6w4dZxqSA3vwCb7e1AHmM1vY", authDomain: "orden-compra-d803f.firebaseapp.com", projectId: "orden-compra-d803f", storageBucket: "orden-compra-d803f.appspot.com", messagingSenderId: "441828854057", appId: "1:441828854057:web:3037aabc9d02e6e27fcf38" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Si el usuario ya está logueado, redirigir al panel
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.replace('index.html');
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // El listener onAuthStateChanged se encargará de la redirección
                })
                .catch((error) => {
                    console.error("Error de inicio de sesión:", error.code);
                    let friendlyMessage = 'Correo o contraseña incorrectos.';
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        friendlyMessage = 'Las credenciales no son correctas. Por favor, inténtelo de nuevo.';
                    } else if (error.code === 'auth/too-many-requests') {
                        friendlyMessage = 'Acceso bloqueado temporalmente por demasiados intentos fallidos.';
                    }
                    errorMessage.textContent = friendlyMessage;
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
