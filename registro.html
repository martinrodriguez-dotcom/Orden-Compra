<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Crear una Cuenta</h2>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña (mín. 6 caracteres)</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
            </div>
            <p id="error-message" class="text-red-500 text-sm hidden"></p>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Registrarse
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Inicia sesión</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBNnUbg_LL6w4dZxqSA3vwCb7e1AHmM1vY", authDomain: "orden-compra-d803f.firebaseapp.com", projectId: "orden-compra-d803f", storageBucket: "orden-compra-d803f.appspot.com", messagingSenderId: "441828854057", appId: "1:441828854057:web:3037aabc9d02e6e27fcf38" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    // Crear documento de usuario en Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        name: name,
                        email: email,
                        roles: [1], // Por defecto, todo nuevo usuario puede crear órdenes
                        isAdmin: false // Por defecto, no es admin
                    });
                    // Redirigir al panel principal
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Error de registro:", error.code);
                    errorMessage.textContent = 'Error al registrar. El correo puede estar en uso o la contraseña es muy débil.';
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
