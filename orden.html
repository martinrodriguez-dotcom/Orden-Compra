<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Orden de Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Botón para volver -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
                Volver al listado
            </a>
        </div>

        <!-- Contenedor principal de la orden -->
        <div id="order-details-container" class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <!-- Cabecera -->
            <header class="border-b pb-6 mb-6">
                <div class="flex flex-wrap justify-between items-start gap-4">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Orden: <span id="order-id" class="text-blue-600"></span></h1>
                        <p id="order-name" class="text-lg text-gray-600 mt-1"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Estado</p>
                        <span id="order-status" class="text-lg font-bold px-4 py-2 rounded-full text-white"></span>
                    </div>
                </div>
            </header>

            <!-- Cuerpo de la orden -->
            <main>
                <!-- Justificación -->
                <section class="mb-8">
                    <h2 class="text-xl font-semibold mb-2">Justificación</h2>
                    <p id="order-justification" class="text-gray-700 bg-gray-50 p-4 rounded-md border"></p>
                </section>

                <!-- Lista de Items (SIN PRECIOS) -->
                <section>
                    <h2 class="text-xl font-semibold mb-3">Artículos Solicitados</h2>
                    <div class="overflow-x-auto border rounded-lg">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 text-left font-semibold text-sm text-gray-600">Descripción del Artículo</th>
                                    <th class="p-3 text-center font-semibold text-sm text-gray-600">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody id="items-table-body">
                                <!-- Filas de items se insertarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
        
        <!-- Mensaje si la orden no se encuentra -->
        <div id="order-not-found" class="hidden text-center py-12">
             <h2 class="text-2xl font-bold text-red-600">Orden no encontrada</h2>
             <p class="text-gray-600 mt-2">No se pudo encontrar la orden de compra especificada.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATOS y ESTADO ---
            const getOrders = () => JSON.parse(localStorage.getItem('purchaseOrders')) || [];
            const statusColors = { 'Aprobado': 'bg-green-500', 'Pendiente': 'bg-yellow-500', 'Rechazado': 'bg-red-500' };

            // --- SELECTORES DEL DOM ---
            const orderDetailsContainer = document.getElementById('order-details-container');
            const orderNotFoundDiv = document.getElementById('order-not-found');
            
            // --- FUNCIÓN DE RENDERIZADO ---
            const renderOrderDetails = (order) => {
                // Cabecera
                document.getElementById('order-id').textContent = order.id;
                document.getElementById('order-name').textContent = order.name;
                const statusBadge = document.getElementById('order-status');
                statusBadge.textContent = order.status;
                statusBadge.className = `text-lg font-bold px-4 py-2 rounded-full text-white ${statusColors[order.status] || 'bg-gray-400'}`;

                // Cuerpo
                document.getElementById('order-justification').textContent = order.justification;

                // Tabla de Items
                const itemsTableBody = document.getElementById('items-table-body');
                itemsTableBody.innerHTML = ''; // Limpiar tabla
                if (order.items && order.items.length > 0) {
                    order.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.className = 'border-b last:border-b-0';
                        row.innerHTML = `
                            <td class="p-3">${item.description}</td>
                            <td class="p-3 text-center">${item.quantity}</td>
                        `;
                        itemsTableBody.appendChild(row);
                    });
                } else {
                    itemsTableBody.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-gray-500">No hay artículos en esta orden.</td></tr>';
                }
            };
            
            // --- INICIALIZACIÓN ---
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id');
            
            if (orderId) {
                const orders = getOrders();
                const currentOrder = orders.find(o => o.id === orderId);

                if (currentOrder) {
                    renderOrderDetails(currentOrder);
                } else {
                    // Orden no encontrada
                    orderDetailsContainer.classList.add('hidden');
                    orderNotFoundDiv.classList.remove('hidden');
                }
            } else {
                // No se proporcionó ID
                orderDetailsContainer.classList.add('hidden');
                orderNotFoundDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
