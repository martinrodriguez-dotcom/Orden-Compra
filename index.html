<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes de Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ETIQUETAS PWA AÑADIDAS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4338ca">

    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-backdrop { transition: opacity 0.3s ease-in-out; } 
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <div class="flex flex-wrap justify-between items-start gap-4">
                <!-- LOGO AÑADIDO -->
                <div class="flex items-center gap-4">
                    <div class="bg-indigo-700 p-2 rounded-lg">
                        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Panel de Órdenes de Compra</h1>
                        <p id="welcome-message" class="text-gray-600 mt-1">Bienvenido al sistema.</p>
                    </div>
                </div>
                <div id="auth-container" class="bg-white p-3 rounded-lg shadow-sm text-sm w-full sm:w-auto mt-4 sm:mt-0">
                    <p class="text-center">Cargando sesión...</p>
                </div>
            </div>
        </header>
        <main id="orders-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <p id="loading-message" class="col-span-full text-center text-gray-500">Cargando...</p>
        </main>
    </div>

    <button id="add-order-btn" class="fixed bottom-8 left-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled title="Crear nueva orden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
    </button>
    
    <!-- Modal para Vista Rápida -->
    <div id="view-order-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md flex flex-col transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-2xl font-semibold">Resumen de Orden: <span id="modal-view-id" class="text-indigo-600"></span></h3>
                <button class="close-modal-btn text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><p class="text-sm text-gray-500">Nombre</p><p id="modal-view-name" class="font-medium text-lg"></p></div>
                <div><p class="text-sm text-gray-500">Justificación</p><p id="modal-view-justification" class="font-normal text-base bg-gray-50 p-2 rounded-md"></p></div>
                <div><p class="text-sm text-gray-500">Estado</p><span id="modal-view-status" class="text-lg font-bold px-3 py-1 rounded-full text-white"></span></div>
                <div>
                    <p class="text-sm text-gray-500">Responsable(s) de la Etapa</p>
                    <p id="modal-view-responsibles" class="font-medium text-lg text-purple-700"></p>
                </div>
            </div>
            <div class="flex justify-end items-center p-5 border-t bg-gray-50 rounded-b-lg gap-3">
                <button class="close-modal-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Cerrar</button>
                <a id="manage-order-link" href="#" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Gestionar Orden</a>
            </div>
        </div>
    </div>
    
    <!-- Modal para Crear Orden -->
    <div id="create-order-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-center p-5 border-b"><h3 class="text-2xl font-semibold">Nueva Orden de Compra</h3><button class="close-modal-btn text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></div>
            <form id="create-order-form" class="flex-grow p-6 overflow-y-auto space-y-6"><div><label for="orderName" class="block text-sm font-medium text-gray-700">Nombre de la orden</label><input type="text" id="orderName" name="orderName" placeholder="Ej: Compra de insumos Q3" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"></div><div id="items-container" class="space-y-4 border-t pt-4"><h4 class="font-semibold text-lg">Artículos</h4><div class="item-row grid grid-cols-12 gap-2 items-center"><input type="text" placeholder="Descripción" class="item-desc col-span-8 border p-2 rounded-md" required><input type="number" placeholder="Cant." min="1" class="item-qty col-span-2 border p-2 rounded-md" required><button type="button" class="remove-item-btn col-span-2 bg-red-500 text-white p-2 rounded-md hover:bg-red-600 disabled:opacity-50" disabled>X</button></div></div><button type="button" id="add-item-btn" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Agregar Artículo</button><div><label for="justification" class="block text-sm font-medium text-gray-700">Justificación</label><textarea id="justification" name="justification" rows="4" placeholder="Ej: Renovación de stock." required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"></textarea></div></form>
            <div class="p-5 border-t bg-gray-50"><button type="submit" form="create-order-form" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 font-bold">Cargar Orden</button></div>
        </div>
    </div>

    <!-- Cargar archivo de Lógica -->
    <script src="index.js" type="module"></script>

</body>
</html>
